<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesium 3D Tiles Exaggeration</title>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<div id="uiContainer"
  style="position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: white; display: flex; flex-direction: column; gap: 10px;">
  <input type="file" id="fileInput" accept=".ts" />
  <video id="videoElement" controls style="display: none; width: 300px;"></video>

  <div id="controls" style="background: rgba(0,0,0,0.3); padding: 5px; border-radius: 3px;">
    <label style="display: block;">
      <input type="checkbox" id="fovToggle" checked> Slave FOV
    </label>
    <label style="display: block;">
      <input type="checkbox" id="useSensorAngles" /> Use Sensor Angles
    </label>
    <label style="display: block;">
      <input type="checkbox" id="combineAnglesToggle" /> Combine Angles
    </label>
    <div style="margin-top: 5px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px;">
      <label style="display: block;" title="Delays KLV processing relative to video to account for display latency.">
        Delay: <span id="val_delay_disp">0</span>ms
        <input type="range" id="dataDelay" min="0" max="1000" step="10" value="0" style="width: 100%;"
          oninput="document.getElementById('val_delay_disp').textContent=this.value" />
      </label>
      <label style="display: block;" title="Number of samples to average for smoother motion.">
        Avg Window:
        <input type="number" id="avgWindow" min="1" max="60" value="1" style="width: 40px; color: black;" />
      </label>
    </div>
  </div>

  <div id="hudContent" style="font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.3); padding: 5px;">
    <div>FOV: <span id="val_fov">N/A</span></div>
    <div>Platform Lat: <span id="val_platform_lat">N/A</span></div>
    <div>Platform Lon: <span id="val_platform_lon">N/A</span></div>
    <div>Platform Alt: <span id="val_platform_alt">N/A</span></div>
    <div>Platform Heading: <span id="val_platform_heading">N/A</span></div>
    <div>Platform Pitch: <span id="val_platform_pitch">N/A</span></div>
    <div>Platform Roll: <span id="val_platform_roll">N/A</span></div>
    <div>Sensor Azimuth: <span id="val_sensor_azimuth">N/A</span></div>
    <div>Sensor Elevation: <span id="val_sensor_elevation">N/A</span></div>
    <div>Sensor Roll: <span id="val_sensor_roll">N/A</span></div>
    <div>Final Heading: <span id="val_final_heading">N/A</span></div>
    <div>Final Pitch: <span id="val_final_pitch">N/A</span></div>
    <div>Final Roll: <span id="val_final_roll">N/A</span></div>
  </div>
</div>
<div id="cesiumContainer"></div>
<script src="/misb-browser.js"></script>
<script type="module" src="./main.js"></script>
</body>

</html>
